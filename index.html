<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift Simulation</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="form-wrapper">
      <form class="form">
        <h1 class="text-center">Lift Simulation</h1>
        <label for="floors">
          Enter no of floors :
          <input type="number" name="floors" class="floors text-center" />
        </label>
        <div class="error hide"></div>
        <label for="lifts"
          >Enter no of lifts :<input
            type="number"
            name="lifts"
            class="lifts text-center"
        /></label>
        <div class="error hide"></div>
        <button class="save">Save</button>
      </form>
    </div>
    <div class="lifts-container">
      <button class="back-btn hide">Back</button>
      <div class="liftsAndFloors hide"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
